<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendari d'Advent LaLiga 2025/26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Cinzel:wght@600;800&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #052e16; /* green-950 */
        background-image: radial-gradient(circle at 50% 0%, #14532d 0%, #052e16 75%);
        background-attachment: fixed;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Cinzel', serif;
      }
      .font-festive {
        font-family: 'Mountains of Christmas', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #052e16; 
      }
      ::-webkit-scrollbar-thumb {
        background: #b45309; 
        border-radius: 10px;
      }
      
      /* Texture for cards */
      .bg-texture {
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23000000' fill-opacity='0.1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
      }

      /* Shimmer Text Effect */
      @keyframes shimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, #f59e0b 0%, #fff 50%, #f59e0b 100%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 3s linear infinite;
      }

      /* Gentle Bounce for Reward */
      @keyframes bounce-gentle {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-5px) scale(1.02); }
      }
      .animate-bounce-gentle {
        animation: bounce-gentle 2s ease-in-out infinite;
      }

      /* Twinkle Effect for stars/lights */
      @keyframes twinkle {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(0.8); }
      }
      .animate-twinkle {
        animation: twinkle 1.5s ease-in-out infinite;
      }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }

      /* Enhanced Snow Effect */
      .snowflake {
        color: #fff;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
        position: fixed;
        top: -10%;
        z-index: 40;
        user-select: none;
        cursor: default;
        pointer-events: none;
        animation-name: snowflakes-fall, snowflakes-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
      }

      @keyframes snowflakes-fall{0%{top:-10%}100%{top:100%}}
      @keyframes snowflakes-shake{0%,100%{transform:translateX(0)}50%{transform:translateX(80px)}}
      
      .snowflake:nth-of-type(0){left:1%;animation-delay:0s,0s}
      .snowflake:nth-of-type(1){left:10%;animation-delay:1s,1s}
      .snowflake:nth-of-type(2){left:20%;animation-delay:6s,.5s}
      .snowflake:nth-of-type(3){left:30%;animation-delay:4s,2s}
      .snowflake:nth-of-type(4){left:40%;animation-delay:2s,2s}
      .snowflake:nth-of-type(5){left:50%;animation-delay:8s,3s}
      .snowflake:nth-of-type(6){left:60%;animation-delay:6s,2s}
      .snowflake:nth-of-type(7){left:70%;animation-delay:2.5s,1s}
      .snowflake:nth-of-type(8){left:80%;animation-delay:1s,0s}
      .snowflake:nth-of-type(9){left:90%;animation-delay:3s,1.5s}
      .snowflake:nth-of-type(10){left:25%;animation-delay:2s,0s}
      .snowflake:nth-of-type(11){left:65%;animation-delay:4s,2.5s}
    </style>
